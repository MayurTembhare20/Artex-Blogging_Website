<div class="post-item">
    <div class="post-img me-2 photo"><img src="{{post.blog_image.url}}" alt="blog_img" style="height: 500px; width: 450px;"></div>
    <div class="post-main-info">
        <p class="post-title underscore">{{post.title}}</p>
        <div class="post-meta">
            <span><i class="far fa-user" aria-hidden="true"></i> Posted by someone</span><span><i
                    class="far fa-calendar" aria-hidden="true"></i> {{ post.created_date}}</span><span><i class="far fa-comment-alt"
                    aria-hidden="true"></i> 12 comments </span>
        </div>
        <p>{{post.subtitle}}</p>
        <a href="{% url 'single_post' post.id %}" class="main-button">Read More</a>
    </div>
</div>
